function myFunction() {
  document.getElementById("demo").style.fontSize = "x-large";
}
</script>

<script>
function myFunction() {
  let x = document.getElementById("yes").value;
  let text;
  if (isNaN(x) || x < 32556 || x > 32558) {
    text = "Incorrect Username or Password";
  } else {
    text = "Username and Password correct!";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
